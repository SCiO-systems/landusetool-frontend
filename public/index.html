<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>LUP4LDN by SCiO</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="LUP4LDN by SCiO" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <link
      id="theme-css"
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/assets/theme/blue/theme-light.css"
    />
    <link
      id="layout-css"
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/assets/layout/css/layout-light.css"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div className="loader-container">
        <div className="loader">
          <div className="bottom-section">
            <div className="bottom"></div>
            <div className="bottom"></div>
            <div className="bottom"></div>
            <div className="bottom"></div>
          </div>
          <div className="top-section">
            <div className="bottom"></div>
            <div className="bottom"></div>
            <div className="bottom"></div>
            <div className="bottom"></div>
          </div>
          <div className="middle"></div>
        </div>
      </div>
    </div>
    <script
      id="kompassious"
      src="https://player.kompassify.com/kompassifyPlayer.js?uuid=%REACT_APP_KOMPASSIFY_ID%"
      type="text/javascript"
    ></script>
    <script>
      window.addEventListener('message', function (event) {
        if (event.data.TYPE === "KOMPASSIFY_EXECUTE_JS_CODE") {
          eval(event.data.jsCode)
        } 
      });
    </script>
  </body>
</html>
